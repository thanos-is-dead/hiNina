<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Our Playlist</title>
</head>
<body>
<h1>MY NINA! A Little Gift </h1>
<div class="music-container ">
  <div class="music-info">
    <h4 id="title">Dream a Little Dream of Me</h4>
    <div class="progress-container">
      <div class="progress"></div>
    </div>
  </div>

  <audio src="music/yt5s.com - Doris Day - Dream A Little Dream of Me (128 kbps).mp3" id="audio"></audio>
  <div class="img-container">
    <img src="images/500x500.jpg" alt="music-cover" id="cover">
  </div>
  <div class="navigation">
    <button id="prev" class="action-btn">
      <i class="fas fa-backward"></i></button>
    <button id="play" class="action-btn action-btn-big">
      <i class="fas fa-play"></i></button>
    <button id="next" class="action-btn">
      <i class="fas fa-forward"></i></button>
    </button>
  </div>
</div>
  <script src="app.js"></script>
</body>
</html>
